<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Flower Bank App</title>
</head>

<body class="bg-rose-100">
    <div class="container p-5 text-center">
        <h1 class="text-3xl font-bold text-center p-5">Flower Bank App</h1>
        <h3 id="balance">Current Balance: $ 0</h3>
        <input id="input" type="text" title="input" class="border p-2 w-64" placeholder="Enter a amount">
        <div class="btn mt-2">
            <button id="addBtn" class="bg-black text-white px-3 py-2 rounded-md" type="button">Add Money</button>
            <button id="confirmBtn" class="hidden bg-black text-white px-3 py-2 rounded-md"
                type="button">Confirm</button>
            <button id="withdrawBtn" class="bg-black text-white px-3 py-2 rounded-md" type="button">Withdraw
                Money</button>
            <button id="confirmBtn2" class="hidden" type="button">Confirm</button>
        </div>
        <button id="historyBtn" class="bg-black text-white px-3 py-2 rounded-md mt-3" type="button">Transaction
            History / Bank Statement</button>
        <div class="flex justify-center">
            <table class="border-2 mt-3">
                <thead class="border-2">
                    <th class="w-32">Date</th>
                    <!-- <th class="w-32">Time</th> -->
                    <th class="w-32">Type</th>
                    <th class="w-32">Amount</th>
                    <th class="w-48">Current Balance</th>
                </thead>
                <tbody id="historyId" class="border">
                    <!-- <tr>
                        <td>01/03/2024</td>
                        <td>04:33</td>
                        <td>Withdraw</td>
                        <td>4</td>
                        <td>500</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    showHistory();
    const input = document.querySelector("#input");
    const showBalance = document.querySelector("#balance");
    const addBtn = document.querySelector("#addBtn");
    const confirmBtn = document.querySelector("#confirmBtn");
    const withdrawBtn = document.querySelector("#withdrawBtn");
    const historyBtn = document.querySelector("#historyBtn");

    let currentBalance = 0;
    let transactions = [];

    // Current Balance Display
    function updateBalanceDisplay() {
        let history = localStorage.getItem("localHistory");
        let historyObj = history ? JSON.parse(history) : [];
        let balance = 0;


        historyObj.forEach(transaction => {
            if (transaction.type === "Add") {
                balance += parseFloat(transaction.amount);
            } else if (transaction.type === "Withdraw") {
                balance -= parseFloat(transaction.amount);
            }
        });

        showBalance.textContent = `Current Balance: $ ${balance}`;
        return balance;
    }

    // After Add/Withdraw Money
    currentBalance = updateBalanceDisplay();

    addBtn.addEventListener("click", () => {
      let amount = input.value.trim();
      if (amount >= 10) {
        addBtn.setAttribute("class", "hidden");
        confirmBtn.setAttribute(
          "class",
          "show bg-black text-white px-3 py-2 rounded-md"
        );
      } else {
        alert("Input a valid number minimum $10");
        return;
      }
    });

    withdrawBtn.addEventListener("click", () => {
      let amount = input.value.trim();
      if (amount >= 10) {
        withdrawBtn.setAttribute("class", "hidden");
        confirmBtn2.setAttribute(
          "class",
          "show bg-black text-white px-3 py-2 rounded-md"
        );
      } else {
        alert("Input a valid number minimum $10");
        return;
      }
    });

    // Add money Confirm
    confirmBtn.addEventListener("click", () => {
      let amount = parseFloat(input.value);
      let history = localStorage.getItem("localHistory");
      let historyObj = history ? JSON.parse(history) : [];

      currentBalance += amount;

      const transaction = {
        date: new Date().toLocaleString(),
        type: "Add",
        amount: amount,
        balanceAfter: currentBalance,
      };

      historyObj.push(transaction);
      localStorage.setItem("localHistory", JSON.stringify(historyObj));

      updateBalanceDisplay();
      showHistory();

      input.value = "";
      confirmBtn.setAttribute("class", "hidden");
      addBtn.setAttribute(
        "class",
        "show bg-black text-white px-3 py-2 rounded-md"
      );
    });

    // Withdraw money Confirm
    confirmBtn2.addEventListener("click", () => {
      let amount = parseFloat(input.value);
      let history = localStorage.getItem("localHistory");
      let historyObj = history ? JSON.parse(history) : [];

      if (currentBalance >= amount) {
        currentBalance -= amount;

        const transaction = {
          date: new Date().toLocaleString(),
          type: "Withdraw",
          amount: amount,
          balanceAfter: currentBalance,
        };

        historyObj.push(transaction);
        localStorage.setItem("localHistory", JSON.stringify(historyObj));

        updateBalanceDisplay();
        showHistory();
      } else {
        alert("Insufficient balance");
      }

      input.value = "";
      confirmBtn2.setAttribute("class", "hidden");
      withdrawBtn.setAttribute(
        "class",
        "show bg-black text-white px-3 py-2 rounded-md"
      );
    });

    // Function to show history
    function showHistory() {
      let history = localStorage.getItem("localHistory");
      let historyObj = history ? JSON.parse(history) : [];

      const historyId = document.querySelector("#historyId");
      historyId.innerHTML = ""; // Clear previous history

      historyObj.forEach((transaction) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${transaction.date}</td>
          <td>${transaction.type}</td>
          <td>$${transaction.amount}</td>
          <td>$${transaction.balanceAfter}</td>
        `;
        historyId.appendChild(row);
      });
    }
  });


    </script>
</body>

</html>
